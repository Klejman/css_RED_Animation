<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Don't blink Red or ...!</title>


    <link rel="stylesheet" href="css/style.css">


</head>

<body>


<div class="container">

    <div class="red">

        <div class="lights">
            <span class="white_light"></span>
            <span class="dark_light"></span>
        </div>

        <div class="eyes1">
            <div class="eye_animate"></div>


            <div class="white_part">
                <div class="black_eye">
                    <span class="black_part"></span>
                </div>
            </div>
        </div>

        <div class="eyes2">
            <div class="eye_animate"></div>

            <div class="white_part">
                <div class="black_eye">
                    <span class="black_part"></span>
                </div>
            </div>
        </div>

        <div class="red_hand">
            <div class="red_lh"></div>
            <div class="animated_lh">
                <span class="gloves_lh"></span>
                <span class="gloves_lh2"></span>
                <span class="gloves_lh3"></span>
            </div>

            <div class="red_rh"></div>
            <span class="gloves_rh"></span>
        </div>

        <div class="red_smile">

        </div>


        <div class="legs">
            <div class="red_shoes"><span class="red_small_shoes"></span></div>
            <span class="shoe_r1"></span>
            <span class="shoe_r2"></span>
            <span class="shoe_r3"></span>
            <div class="red_shoes red_left_shoes"><span class="red_small_shoes"></span>
                <span class="shoe_l1"></span>
                <span class="shoe_l2"></span>
                <span class="shoe_l3"></span>
            </div>

        </div>


    </div>


</div>
</body>

</html>
